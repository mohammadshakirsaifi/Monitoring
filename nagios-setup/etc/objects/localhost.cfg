define host {
  use             linux-server
  host_name       myserver
  alias           Main Server
  address         127.0.0.1
}

define service {
  use                 generic-service
  host_name           myserver
  service_description PING
  check_command       check_ping!100.0,20%!500.0,60%
}

define service {
  use                 generic-service
  host_name           myserver
  service_description SSH
  check_command       check_ssh
}

define service {
  use                 generic-service
  host_name           myserver
  service_description HTTP
  check_command       check_http
}

define service {
  use                 generic-service
  host_name           myserver
  service_description Disk Space
  check_command       check_all_disks!20%!10%
}

define service {
  use                 generic-service
  host_name           myserver
  service_description Root Disk Check
  check_command       check_disk_usage
}
